      <h2>A Simple Tool for Learning the Concept of Western Notation</h2>
      <p>A short description of how to start the app and what can you do with it.</p>
      <br>

      <!-- Trying the Tone.js library -->

      <button id="play-button">Hello Tone.js</button>

        <script src="./node_modules/tone/build/Tone.js"></script>
        <script>
            const synth = new Tone.Synth().toDestination();

            const playButton = document.getElementById("play-button");

            playButton.addEventListener('click', () => {
                synth.triggerAttackRelease('A3', '4n');
            });



           

      
        </script>
